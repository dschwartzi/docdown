<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' https:;">
  <title>Docdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <!-- Auth Screen -->
    <div id="screen-auth" class="screen">
      <div class="auth-card">
        <img src="../assets/icon.svg" alt="Docdown" class="auth-logo">
        <h2>Docdown</h2>
        <p>Browse your Google Drive and pull docs down as Markdown.</p>
        <div class="auth-actions">
          <button id="btn-choose-folder" class="btn">Choose Sync Folder</button>
          <span id="folder-status" class="status-text"></span>
          <button id="btn-sign-in" class="btn btn-primary" disabled>Sign In with Google</button>
        </div>
      </div>
    </div>

    <!-- Browse Screen -->
    <div id="screen-browse" class="screen" style="display:none;">
      <!-- Top bar -->
      <div class="topbar">
        <div class="topbar-brand">
          <img src="../assets/icon.svg" alt="" class="topbar-logo">
          <span class="topbar-title">Docdown</span>
        </div>
        <div class="topbar-search">
          <input type="text" id="search-input" placeholder="Search all files and folders..." class="search-input">
        </div>
        <div class="topbar-actions">
          <span id="sync-folder-label" class="folder-label" title="Click to open folder">No folder</span>
          <button id="btn-select-folder" class="btn btn-sm">Folder</button>
          <button id="btn-sign-out" class="btn btn-sm btn-ghost">Sign Out</button>
        </div>
      </div>

      <div class="main-layout">
        <!-- Sidebar -->
        <nav class="sidebar">
          <div class="nav-section">
            <div class="nav-item active" data-source="__mydrive__">
              <span class="nav-icon">üìÅ</span> My Drive
            </div>
            <div class="nav-item" data-source="__shared__">
              <span class="nav-icon">üë•</span> Shared with me
            </div>
            <div class="nav-item" data-source="__starred__">
              <span class="nav-icon">‚≠ê</span> Starred
            </div>
            <div class="nav-item" data-source="__recent__">
              <span class="nav-icon">üïê</span> Recent
            </div>
          </div>

          <div class="nav-section nav-folder-tree" id="folder-tree">
          </div>

          <div class="sidebar-footer">
            <span id="download-status" class="download-status"></span>
          </div>
        </nav>

        <!-- Content -->
        <div class="content">
          <!-- Breadcrumbs + actions -->
          <div class="content-header">
            <div class="breadcrumbs-row">
              <button id="btn-back" class="btn btn-icon" disabled>‚Üê</button>
              <div class="breadcrumbs" id="breadcrumbs">
                <span class="crumb active" data-index="-1">My Drive</span>
              </div>
            </div>
            <div class="selection-actions">
              <button id="btn-select-all" class="btn btn-sm">Select All</button>
              <span id="selection-bar" style="display:none;">
                <span id="selection-count">0 selected</span>
                <button id="btn-download-selected" class="btn btn-primary btn-sm">‚¨á Download .md</button>
                <button id="btn-clear-selection" class="btn btn-sm btn-ghost">Clear</button>
              </span>
            </div>
          </div>

          <!-- File list -->
          <div id="file-list" class="file-list">
            <div class="loading">Loading...</div>
          </div>

          <!-- Status bar -->
          <div class="status-bar">
            <span id="file-count">0 items</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
