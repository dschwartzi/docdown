<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="arrow" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff"/>
      <stop offset="100%" style="stop-color:#e0e7ff"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Document shape (white, top-right corner folded) -->
  <path d="M160 80 L352 80 L400 128 L400 340 L160 340 Z" fill="white" opacity="0.25"/>
  <path d="M176 96 L336 96 L384 144 L384 324 L176 324 Z" fill="white" opacity="0.9"/>

  <!-- Corner fold -->
  <path d="M336 96 L336 144 L384 144 Z" fill="url(#bg)" opacity="0.4"/>

  <!-- Doc lines -->
  <rect x="208" y="160" width="144" height="12" rx="6" fill="url(#bg)" opacity="0.3"/>
  <rect x="208" y="192" width="120" height="12" rx="6" fill="url(#bg)" opacity="0.3"/>
  <rect x="208" y="224" width="136" height="12" rx="6" fill="url(#bg)" opacity="0.3"/>
  <rect x="208" y="256" width="96" height="12" rx="6" fill="url(#bg)" opacity="0.3"/>

  <!-- Down arrow (bold, centered below doc) -->
  <g transform="translate(256, 390)">
    <!-- Arrow shaft -->
    <rect x="-20" y="-80" width="40" height="80" rx="8" fill="url(#arrow)"/>
    <!-- Arrow head -->
    <polygon points="-56,0 0,56 56,0" fill="url(#arrow)"/>
  </g>
</svg>
